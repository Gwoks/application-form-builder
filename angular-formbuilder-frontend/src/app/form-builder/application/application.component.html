<div *ngIf="application" class="m-content">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet">

                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text">
                                {{application[0].name}}
                            </h3>
                        </div>
                    </div>
                </div>

                <app-recursive-template [application]="application"></app-recursive-template>

            </div>
            <!--end::Portlet-->
        </div>
    </div>
</div>
